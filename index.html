<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz App</h1>
        <div id="category-container">
            <h2>Select a Category</h2>
            <div id="categories">
                <button onclick="startQuiz('science')">Science</button>
                <button onclick="startQuiz('computer')">Computer</button>
                <button onclick="startQuiz('biology')">Biology</button>
                <button onclick="startQuiz('math')">Math</button>
                <button onclick="startQuiz('history')">History</button>
            </div>
        </div>
        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <div id="results" style="display: none;">
            <h2 id="score"></h2>
            <button onclick="resetQuiz()">Start Over</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
